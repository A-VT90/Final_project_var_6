<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEUROPHASE — Контакты</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="decor-grid"></div>
  <!-- Терминальный лог -->
  <div class="terminal-log animate-on-scroll">
    <pre>
&gt; ENTER YOUR CONTACTS...
&gt; CHANNEL: EMAIL
&gt; STATUS: WAITING FOR INPUT
    </pre>
  </div>
  <header class="header">
    <nav class="nav" aria-label="Главное меню">
      <a href="index.html" class="nav__link" tabindex="0" aria-label="Главная">main.py</a>
      <a href="portfolio.html" class="nav__link" tabindex="0" aria-label="Портфолио">projects.c</a>
      <a href="contacts.html" class="nav__link" tabindex="0" aria-label="Контакты">contacts.js</a>
      <button class="burger" aria-label="Открыть меню" tabindex="0"></button>
    </nav>
  </header>
  <main>
    <section class="contacts animate-on-scroll">
      <h1>Связаться со мной</h1>
      <form class="contact-form" autocomplete="off">
        <label>
          Имя
          <input type="text" name="name" required tabindex="0" aria-label="Имя"/>
        </label>
        <label>
          Email
          <input type="email" name="email" required tabindex="0" aria-label="Email"/>
        </label>
        <label>
          Сообщение
          <textarea name="message" rows="5" required tabindex="0" aria-label="Сообщение"></textarea>
        </label>
        <button type="submit" class="btn" tabindex="0" aria-label="Отправить">TRANSMIT</button>
      </form>
      <div class="contacts__alt">
        <p>Или напрямую:</p>
        <ul>
          <li>[TELEGRAM] <a href="https://t.me/neurophase" target="_blank" rel="noopener">t.me/neurophase</a></li>
          <li>[GITHUB] <a href="https://github.com/neurophase" target="_blank" rel="noopener">github.com/neurophase</a></li>
          <li>[EMAIL] <a href="mailto:neuro@systemlink.net">neuro@systemlink.net</a></li>
        </ul>
      </div>
      <!-- Декоративная надпись "NO SIGNAL" -->
      <div class="no-signal">
        <img src="img/no_signal.png" alt="NO SIGNAL" />
      </div>
    </section>
  </main>
  <img src="img/hand_wireframe.png" alt="" class="decor-hand-bottom" aria-hidden="true"/>
  <script src="js/script_1.js"></script>
  <script src="js/script_2.js"></script>
</body>
</html>
